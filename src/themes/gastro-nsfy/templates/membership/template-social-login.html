<div class="layout__form">
    <h1 class="spc--bottom--lrg">Social Login</h1>
    <div class="clearfix">
        <div class="form__field clearfix">
            <button type="button" class="smm__icon--login smm__icon--login--facebook" ng-click="vm.socialLogin.startLogin('facebook')" title="Sign in with Facebook"></button>
            <button type="button" class="smm__icon--login smm__icon--login--twitter" ng-click="vm.socialLogin.startLogin('twitter')" title="Sign in with Twitter"></button>
            <button type="button" class="smm__icon--login smm__icon--login--google" ng-click="vm.socialLogin.startLogin('google')" title="Sign in with Google"></button>
            <button type="button" class="smm__icon--login smm__icon--login--github" ng-click="vm.socialLogin.startLogin('github')" title="Sign in with Github"></button>
        </div>
    </div>

    <div>
        <p ng-show="vm.socialLogin.notification && vm.socialLogin.notification.length > 0">
            {{vm.socialLogin.notification}}
        </p>
    </div>

    <div ng-show="vm.socialLogin.showCredentials">
        <form name="socialLoginForm" novalidate>
            <div class="clearfix">
                <h1 class="spc--top--sml spc--bottom--lrg">Social Login Form</h1>
                <div class="form__field--half">
                    <input class="input input--text" type="email" id="social-login-userName" name="username" ng-model="vm.socialLogin.model.email" required placeholder="" />
                    <span class="input--highlight"></span>
                    <span class="input--bar"></span>
                    <label class="form__label position--abs" for="social-login-userName">Username</label>
                    <div ng-show="socialLoginForm.$submitted || socialLoginForm.username.$touched">
                        <p class="alert alert--warning" ng-show="socialLoginForm.username.$error.required">Username is required.</p>
                        <p class="alert alert--warning" ng-show="socialLoginForm.username.$error.email">Please enter valid email.</p>
                    </div>
                </div>
                <div class="form__field--half">
                    <input class="input input--text" type="password" id="password" name="password" ng-model="vm.socialLogin.model.password" required placeholder="" autocomplete="off" />
                    <span class="input--highlight"></span>
                    <span class="input--bar"></span>
                    <label class="form__label position--abs" for="password">Password</label>
                    <div ng-show="socialLoginForm.$submitted || socialLoginForm.password.$touched">
                        <p class="alert alert--warning" ng-show="socialLoginForm.password.$error.required">Password is required.</p>
                    </div>
                </div>
            </div>
            <div class="form__field">
                <button type="submit" class="btn btn--primary btn--med" ng-click="vm.socialLogin.login()">Submit</button>
                <button type="submit" class="btn btn--secondary btn--med" ng-click="vm.socialLogin.cancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
