<article class="post" ng-hide="isEdit">
    <header class="post__header">
        <div class="post__header__container">
            <a class="btn --inverse --med rounded spc--bottom--med" href="javascript:void(0);" ui-sref="master.index" rel="home">Back</a>
            <h2 class="post__title">{{ blog.title }}</h2>
            <img class="post__visual" src="{{ blog.featured }}">
            <span class="post__header__overlay"></span>
        </div>
    </header>
    <div class="post__body styledtext">
        <div class="group spc--bottom--med">
            <p class="post__time pull">{{ blog.dateUpdated | date : 'medium' }}</p>
            <span class="post__time push">{{ blog.readingTime.text }}</span>
        </div>
        <div btf-markdown="blog.content">
        </div>
    </div>
    <ul class="post__body tags group">
        <li ng-repeat="tag in blog.tags" class="tags__item">
            <a class="tags__link" href="javascript:void(0);">{{ tag.tag }}</a>
        </li>
    </div>
</article>
<div class="post__body" ng-hide="isEdit">
    <div ng-if="$root.user.isAuthenticated">
        <button type="button" class="btn --primary --med rounded" ng-click="editBlog()">Edit</button>
        <button type="button" class="btn --light --med rounded" ng-click="deleteBlog()">Delete</button>
    </div>
</div>
<div class="post__body div--top">
    <a class="btn --light --med rounded" href="javascript:void(0);" ui-sref="master.index" rel="home">Back</a>
</div>

<baasic-blog-edit ng-show="isEdit" blog="blog" on-save="blogSaved()" on-cancel="cancelEdit()">

</baasic-blog-edit>
