<section>
    <article ng-if="hasBlogs" ng-repeat="blog in blogList.item">
        <h2><a ui-sref="blog-detail({ slug: blog.slug })">{{ blog.title }}</a></h2>
        <p>
            {{ blog.dateUpdated | date : 'medium' }}
        </p>
    </article>
    <article ng-if="!hasBlogs">
        <p>
            No blogs.
        </p>
    </article>

    <pager pager-data="pagerData" ng-show="pager.hasPrevious || pager.hasNext">
        <button type="button" ng-show="pager.hasPrevious" ng-click="prevPage()">Prev</button>
        <button type="button" ng-show="pager.hasNext" ng-click="nextPage()">Next</button>
    </pager>
</section>
