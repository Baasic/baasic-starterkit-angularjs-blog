<section>
    <article ng-if="hasBlogs" ng-repeat="blog in blogList">
        <h2><a ui-sref="blog-detail({ slug: blog.slug })">{{ blog.title }}</a></h2>
        <p>
            {{ blog.dateUpdated | date : 'medium' }}
        </p>
    </article>
    <article ng-if="!hasBlogs">
        <p>
            No blogs.
        </p>
    </article>
</section>
