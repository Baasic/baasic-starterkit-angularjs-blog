<header>
    <div ng-if="$root.user.isAuthenticated">
        <div>Welcome, {{ $root.user.displayName }}</div>
        <button type="button" ng-click="newBlogPost()">New post</button>
        <baasic-logout on-logout="setEmptyUser()">
            <button type="button" ng-click="logout()">Logout</button>
        </baasic-logout>
        <div ng-if="$root.user.isAdmin">
            <a ui-sref="master.page-list">Page admin</a>
            <a ui-sref="master.menu-list">Menu admin</a>
        </div>
    </div>
    <div ng-if="!$root.user.isAuthenticated">To create new blog please <a ui-sref="login">login</a></div>
    <baasic-menu name="jea">
        <ul>
            <li ng-repeat="menuItem in menu">
                {{ menuItem.title }}
            </li>
        </ul>
    </baasic-menu>
</header>
<h1>My Blog</h1>
<baasic-blog-list page-size="3"></baasic-blog-list>
