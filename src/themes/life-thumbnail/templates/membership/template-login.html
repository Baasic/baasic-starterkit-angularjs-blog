<div class="header header--login">
    <div class="header header--gradient">
        <blog-menu></blog-menu>
        <h2 class="header__title">Please, log in</h2>
    </div>
</div>
<div class="layout__form">
    <form name="login" novalidate ng-submit="submitLogin()">
        <div class="clearfix">
            <div class="form__field--half">
                <input class="input input--text" type="text" id="fieldUsername" name="username" ng-model="username" required placeholder="" />
                <span class="input--bar"></span>
                <label class="form__label position--abs" for="fieldUsername">Username</label>
                <div ng-show="login.$submitted || login.username.$touched">
                    <p class="alert alert--warning" ng-show="login.username.$error.required">Username is required.</p>
                </div>
            </div>
            <div class="form__field--half">
                <input class="input input--text" type="password" id="fieldPassword" name="password" ng-model="password" required placeholder="" autocomplete="off" />
                <span class="input--bar"></span>
                <label class="form__label position--abs" for="fieldPassword">Password</label>
                <div ng-show="login.$submitted || login.password.$touched">
                    <p class="alert alert--warning" ng-show="login.password.$error.required">Password is required.</p>
                </div>
            </div>
        </div>
        <div class="form__field">
            <button class="btn btn--primary btn--push btn--med" type="submit" ng-disabled="logging">Login</button>
        </div>
        <p ng-show="loginError">
            {{loginError}}
        </p>
    </form>
</div>
