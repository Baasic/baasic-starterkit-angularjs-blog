<div class="search-holder">
    <h2 class="spc--bottom--lrg">Search results</h1>
    <div class="search__result" ng-if="hasBlogs" ng-repeat="blog in blogList.item">
        <div class="search__result-holder">
            <h3 class="article__title">
                <a ui-sref="master.blog-detail({ slug: blog.slug })" class="article__title__link">
                    <span class="article__date">{{ blog.publishDate | date : 'M/d/yy' }}</span>
                    <span class="article__heading">{{ blog.title }}</span>
                </a>
            </h3>
            <p class="article__summary__text">
                {{ blog.excerpt }}
            </p>
        </div>
    </div>

    <article ng-if="!hasBlogs">
        <p class="article__summary__text spc--bottom--med">Nothing found.</p>
    </article>

    <div ng-show="pagerInfo.hasPrevious || pagerInfo.hasNext">
        <button type="button" ng-show="pagerInfo.hasPrevious" ng-click="prevPage()" class="btn --light --med rounded spc--bottom--med arrow-holder"><span class="arrow --small --bck"></span> Prev</button>
        <button type="button" ng-show="pagerInfo.hasNext" ng-click="nextPage()" class="btn --light --med rounded spc--bottom--med arrow-holder">Next <span class="arrow --small --fwd"></span></button>
    </div>

    <a class="btn --light --med rounded spc--bottom--med arrow-holder" href="javascript:void(0);" ui-sref="master.main.index" rel="home"><span class="arrow --small --bck"></span> Back</a>
</div>
