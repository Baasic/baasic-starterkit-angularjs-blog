<div class="layout__form">
    <h1 class="spc--bottom--lrg">Social Login</h1>
    <div class="group">
        <div class="form__field clearfix">
            <button type="button" class="smm__icon--login smm__icon--login--facebook radial" ng-click="vm.socialLogin.startLogin('facebook')" title="Sign in with Facebook"></button>
            <button type="button" class="smm__icon--login smm__icon--login--twitter radial" ng-click="vm.socialLogin.startLogin('twitter')" title="Sign in with Twitter"></button>
            <button type="button" class="smm__icon--login smm__icon--login--google radial" ng-click="vm.socialLogin.startLogin('google')" title="Sign in with Google"></button>
            <button type="button" class="smm__icon--login smm__icon--login--github radial" ng-click="vm.socialLogin.startLogin('github')" title="Sign in with Github"></button>
        </div>
    </div>

    <div>
        <p ng-show="vm.socialLogin.notification && vm.socialLogin.notification.length > 0">
            {{vm.socialLogin.notification}}
        </p>
    </div>

    <div ng-show="vm.socialLogin.showCredentials">
        <form name="socialLoginForm">
            <div class="group">
                <h1 class="spc--top--sml spc--bottom--lrg">Social Login Form</h1>
                <div class="form__field--half">
                    <label for="social-login-userName" class="form__label">Username:</label>
                    <input id="social-login-userName" name="username" class="input input--text" type="email" ng-model="vm.socialLogin.model.email" required maxlength="30">
                    <div ng-show="socialLoginForm.$submitted || socialLoginForm.username.$touched">
                        <p class="alert alert--warning" ng-show="socialLoginForm.username.$error.required">Username is required.</p>
                        <p class="alert alert--warning" ng-show="socialLoginForm.username.$error.email">Please enter valid e-mail address.</p>
                    </div>
                </div>
                <div class="form__field--half">
                    <label for="password" class="form__label">Password:</label>
                    <input id="password" class="input input--text" name="password" type="password" ng-model="vm.socialLogin.model.password" required maxlength="30">
                    <div ng-show="socialLoginForm.$submitted || socialLoginForm.password.$touched">
                        <p class="alert alert--warning" ng-show="socialLoginForm.password.$error.required">Password is required.</p>
                    </div>
                </div>
            </div>
            <div class="form__field">
                <button type="submit" class="btn --primary --med rounded" ng-click="vm.socialLogin.login()">Submit</button>
                <button type="submit" class="btn --light --med rounded" ng-click="vm.socialLogin.cancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
