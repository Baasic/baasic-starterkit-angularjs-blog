<form class="form" name="login" novalidate ng-submit="submitLogin()">
    <div class="cf spc--bottom--lrg">
        <div class="form__field--half">
            <label class="form__label">Username</label>
            <input class="input input--text" type="text" name="username" ng-model="username" name="username" required placeholder="Enter your email or username" />
            <div ng-show="login.$submitted || login.username.$touched">
                <p ng-show="login.username.$error.required">Username is required.</p>
            </div>
        </div>
        <div class="form__field--half">
            <label class="form__label">Password</label>
            <input class="input input--text" type="password" name="password" ng-model="password" name="password" required placeholder="Password" autocomplete="off" />
            <div ng-show="login.$submitted || login.password.$touched">
                <p ng-show="login.password.$error.required">Password is required.</p>
            </div>
        </div>
        </div>
        <button class="btn btn--primary btn--med" type="submit" ng-disabled="logging">Login</button>
        <p ng-show="loginError">
            {{loginError}}
        </p>
    
</form>
