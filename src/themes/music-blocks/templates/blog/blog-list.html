<div class="articles">
    <div class="articles__container row">
        <div class="articles__grid">
            <article
                class="article article--ingrid"
                ng-if="hasBlogs"
                ng-repeat="blog in blogList.item"
                ng-class=" { 'article--lrg': $first , 'article--sml': !$first } "
            >
                <div class="article__holder">
                    <div class="article__figure" ng-if="blog.featured">
                        <a ui-sref="master.blog-detail({ slug: blog.slug })"><img ng-src="{{ baseHref + blog.featured }}" alt="{{ blog.title }}"></a>
                    </div>
                    <div class="article__content">
                        <header class="article__header">
                            <h2 class="article__title">
                                <a class="article__title__link" ui-sref="master.blog-detail({ slug: blog.slug })">{{ blog.title }}</a>
                            </h2>
                        </header>
                        <div class="article__summary">
                            <p class="article__summary__text">{{ blog.excerpt }}</p>
                        </div>
                        <div class="article__info">
                            <div>
                                <p class="article__date">{{ blog.publishDate | date : 'medium' }}</p>
                                <p class="article__readingtime">{{ blog.readingTime.text }}</p>
                            </div>
                        </div>
                        <a ng-if="$root.user.isAuthenticated" ui-sref="master.blog-edit({ slug: blog.slug })" class="btn btn--negative btn--sml rounded spc--top--lrg">Edit</a>
                    </div>
                </div>
            </article>
            <article ng-if="!hasBlogs">
                <p>No blog posts added.</p>
            </article>
        </div>
        <pager pager-data="pagerData" ng-show="pager.hasPrevious || pager.hasNext" class="pager">
            <a ui-sref="master.main.index({ page: pager.currentPage - 1 })" class="btn btn--primary btn--med rounded" ng-show="pager.hasPrevious">Prev</a>
            <a ui-sref="master.main.index({ page: pager.currentPage + 1 })" class="btn btn--primary btn--med rounded push" ng-show="pager.hasNext">Next</a>
        </pager>
    </div>
</div>
