<div class="container">
    <div class="row searchresults">
        <h2 class="spc--bottom--lrg">Search results</h2>
        <div class="searchresults__result" ng-if="hasBlogs" ng-repeat="blog in blogList.item">
            <p class="searchresults__date">{{ blog.publishDate | date : 'medium' }}</p>
            <h3 class="searchresults__title"><a ui-sref="master.blog-detail({ slug: blog.slug })">{{ blog.title }}</a></h3>
            <p>{{ blog.excerpt }}</p>
        </div>
        <div ng-if="!hasBlogs">
            <p class="spc--bottom--med">Nothing found.</p>
        </div>
        <div ng-show="pagerInfo.hasPrevious || pagerInfo.hasNext">
            <button type="button" ng-show="pagerInfo.hasPrevious" ng-click="prevPage()">Prev</button>
            <button type="button" ng-show="pagerInfo.hasNext" ng-click="nextPage()">Next</button>
        </div>
        <a class="btn btn--light btn--med rounded spc--bottom--med" href="javascript:void(0);" ui-sref="master.main.index" rel="home">Back</a>
    </div>
</div>
