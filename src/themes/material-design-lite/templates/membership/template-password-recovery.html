<div class="demo-back">
    <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" ui-sref="master.main.index" >
        <i class="material-icons">arrow_back</i>
    </a>
</div>
<div class="demo-login mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
        <div class="mdl-card__media mdl-color--white mdl-color-text--grey-600 mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-cell--4-col-phone mdl-shadow--4dp center">
            <form name="passwordRecoveryForm" novalidate ng-submit="vm.recoverPassword()" class="mdl-cell mdl-cell--12-col">
                <h4 class="demo-form-title">Password Recovery</h4>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo mdl-cell mdl-cell--12-col">
                    <input class="mdl-textfield__input" type="text" id="userName" name="userName" ng-model="vm.recoveryData.userName" class="mdl-cell mdl-cell--12-col" required/>
                    <label class="mdl-textfield__label" for="userName" ng-class="{'has-data':userName.length>0}">Please enter your username</label>
                    <div ng-show="passwordRecoveryForm.$submitted || passwordRecoveryForm.userName.$touched">
                        <span ng-show="passwordRecoveryForm.userName.$error.required && !passwordRecoveryForm.userName.length" class="mdl-textfield__error">Username is required.</span>
                    </div>
                </div>
                <div class="group" baasic-recaptcha></div>
                <div>
                    <button type="submit" id="submit" class="mdl-cell mdl-cell--12-col mdl-button mdl-js-button mdl-js-ripple-effect">Recover Password</button>
                </div>
                <div class="mdl-cell mdl-cell--12-col">
                    <span ng-if="vm.message">{{ vm.message }}</span>
                </div>
            </form>
        </div>
    </div>
</div>
