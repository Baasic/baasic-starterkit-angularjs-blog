<div class="demo-blog demo-blog--blogpost mdl-layout mdl-js-layout">
    <main class="mdl-layout__content">
        <div class="demo-back">
            <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" ui-sref="master.main.index" >
                <i class="material-icons">arrow_back</i>
            </a>
        </div>
        <div class="demo-blog__posts mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
                <div class="mdl-card__media mdl-color--white mdl-color-text--grey-600 mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-cell--4-col-phone mdl-shadow--4dp center">
                    <form name="registrationForm" novalidate ng-submit="vm.register()" class="mdl-cell mdl-cell--12-col">
                        <h4 class="demo-login-social">Register</h4>
                        <div class="group">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo mdl-cell mdl-cell--12-col">
                                <input class="mdl-textfield__input" type="email" id="email" name="email" ng-model="vm.user.email" class="mdl-cell mdl-cell--12-col" required/>
                                <label class="mdl-textfield__label" for="email" ng-class="{'has-data':vm.user.email.length>0}">Enter your Email</label>
                                <div ng-show="registrationForm.$submitted || registrationForm.email.$touched">
                                    <span ng-show="registrationForm.email.$error.required" class="mdl-textfield__error">Email  is required.</span>
                                    <span ng-show="registrationForm.email.$error.email" class="mdl-textfield__error">Enter valid e-mail address.</span>
                                </div>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo mdl-cell mdl-cell--12-col">
                                <input class="mdl-textfield__input" type="text" id="userName" name="userName" ng-model="vm.user.userName" class="mdl-cell mdl-cell--12-col" required/>
                                <label class="mdl-textfield__label" for="userName" ng-class="{'has-data':vm.user.userName.length>0}">Enter your Username</label>
                                <div ng-show="registrationForm.$submitted || registrationForm.userName.$touched">
                                    <span ng-show="registrationForm.userName.$error.required" class="mdl-textfield__error">Username is required.</span>
                                </div>
                            </div>


                             <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo mdl-cell mdl-cell--12-col">
                                <input class="mdl-textfield__input" type="password" id="password" name="password" ng-model="vm.user.password" class="mdl-cell mdl-cell--12-col" required/>
                                <label class="mdl-textfield__label" for="password" ng-class="{'has-data':vm.user.password.length>0}">Enter your password</label>
                                <div ng-show="registrationForm.$submitted || registrationForm.password.$touched">
                                    <span ng-show="registrationForm.password.$error.required" class="mdl-textfield__error">Password is required.</span>
                                </div>
                            </div>



                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo mdl-cell mdl-cell--12-col">
                                <input class="mdl-textfield__input" type="password" class="mdl-cell mdl-cell--12-col"  id="confirmPassword" name="confirmPassword" ng-model="vm.user.confirmPassword" autocomplete="off" required/>
                                <label class="mdl-textfield__label" for="confirmPassword" ng-class="{'has-data':vm.user.confirmPassword.length>0}">Enter Your Password Again</label>

                                <div ng-show="registrationForm.$submitted || registrationForm.confirmPassword.$touched">
                                    <p class="mdl-textfield__error" ng-show="registrationForm.confirmPassword.$error.required">Confirm Password is required.</p>
                                    <p class="mdl-textfield__error__password" ng-show="registrationForm.confirmPassword !='' &&  registrationForm.password != '' && (registrationForm.confirmPassword.$viewValue != registrationForm.password.$viewValue)" >Password and Confirm Password do not match.</p>
                                </div>
                            </div>
                            <div class="spc--top--med group" baasic-recaptcha></div>
                            <div>
                                <button type="submit" id="submit" class="mdl-cell mdl-cell--12-col mdl-button mdl-js-button mdl-js-ripple-effect">Register</button>
                            </div>
                            <div ng-if="vm.message">
                                <p>{{vm.message}}</p>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </main>
    <div class="mdl-layout__obfuscator"></div>
</div>
