<hr />
<div class="layout__form fade" ng-show="active">
    <h2 class="spc--bottom--lrg">Add reply to comment</h2>
    <form name="repliesForm" novalidate class="form" ng-submit="saveReplies(comment, reply)">
        <div class="form__field">
            <label class="form__label" for="author">Name:</label>
            <input type="text" name="author" id="author" ng-model="reply.author" class="input input--text" required />
            <p class="alert alert--warning" ng-show="(repliesForm.$submitted || repliesForm.author.$touched) && repliesForm.author.$error.required">Name is required.</p>
        </div>
        <div class="form__field">
            <label class="form__label" for="email">Email address:</label>
            <input type="email" name="email" id="email" ng-model="reply.email" class="input input--text" required />
            <p class="alert alert--warning" ng-show="(repliesForm.$submitted || repliesForm.email.$touched) && repliesForm.email.$error.required">Email is required.</p>
            <p class="alert alert--warning" ng-show="(repliesForm.$submitted || repliesForm.email.$touched) && repliesForm.email.$error.email">Please enter valid e-mail address.</p>
        </div>
        <div class="form__field">
            <label class="form__label" for="message">Message</label>
            <textarea name="message" id="message" ng-model="reply.reply" class="input input--textarea" required></textarea>
            <p class="alert alert--warning" ng-show="(repliesForm.$submitted || repliesForm.message.$touched) && repliesForm.message.$error.required">Message is required.</p>
        </div>
        <div class="form__field">
            <button type="submit" class="btn btn--primary btn--med rounded" ng-disabled="repliesForm.$invalid" ng-class="{'btn--disabled' : repliesForm.$invalid}" ng-click="active=!active;">Reply</button>
            <button type="button" class="btn btn--light btn--med rounded" ng-click="active=!active">Cancel</button>
        </div>
        <div ng-show="error">
            {{ error }}
        </div>
    </form>
</div>
<button ng-click="active=!active" ng-hide="active" class="btn btn--primary btn--med rounded">REPLY</button>
<hr />
<div class="comment__info--reply">
    <ul ng-repeat = "reply in comment.replies">
        <li class="comment__author"><a ng-href="mailto:{{ reply.email }}">{{ reply.author }}<span ng-if="!reply.author">Anonymous</span></a></li>
        <li  class="comment__message">{{ reply.reply }}</li>
        <hr />
    </ul>

</div>
