<div ng-show="!vm.isUserLoggedIn">
    <h2>Social auth</h2>
    <div>
        <button type="button" ng-click="vm.socialLogin('facebook')" title="Sign in with Facebook">Facebook</button>
        <button type="button" ng-click="vm.socialLogin('twitter')" title="Sign in with Twitter">Twitter</button>
        <button type="button" ng-click="vm.socialLogin('google')" title="Sign in with Google">Google</button>
        <button type="button" ng-click="vm.socialLogin('github')" title="Sign in with Github">Github</button>
    </div>
    <p ng-show="vm.socialLogin.notification && vm.socialLogin.notification.length > 0">
        {{vm.socialLogin.notification}}
    </p>
    <div ng-show="vm.socialLogin.showCredentials">
        <form name="socialLoginForm">
            <h2>Social Login Form</h2>
            <div class="field">
                <label for="social-login-userName" class="label">Username:</label>
                <input id="social-login-userName" class="input" type="email" ng-model="vm.socialLogin.model.email" required maxlength="30">
            </div>
            <div class="field">
                <label for="password" class="label">Password:</label>
                <input id="password" class="input" type="password" ng-model="vm.socialLogin.model.password" required maxlength="30">
            </div>
            <div class="field">
                <button type="submit" class="button" ng-click="vm.socialLogin.login()">Submit</button>
                <button type="submit" class="button" ng-click="vm.socialLogin.cancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
